<ul class="list-unstyled row">
  <li class="col-lg-3 col-md-4 col-sm-6" ng-repeat="flower in $ctrl.flowers">
    <a ui-sref="flowers.show({id: flower.id})" title="{{ flower.title }}">
      <figure class="figure">
        <img ng-src="{{ flower.picture ? 'http://localhost:3000' + flower.picture.medium : 'img/missing.png' }}" class="figure-img img-fluid rounded" alt="{{ flower.title }}">
        <figcaption class="figure-caption text-right">{{ flower.title }}</figcaption>
      </figure>
    </a>
  </li>
</ul>
