<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="description" content="A sample web application for posting flowers">
    <meta name="author" content="ZenLabs.pro">

    <title>The flowers blog</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Caveat:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Dancing+Script:400,700|Marck+Script|Kalam:400,300,700|Reenie+Beanie|Caveat:400,700" rel="stylesheet">

    <!-- CSS start -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- CSS end -->
  </head>

  <body ng-app="fblog">
    <header>
      <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand" ui-sref="home">The FBlog</a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>
    </header>

    <main ui-view class="container"></main>

    <div ng-if="!$state.includes('user.map')">
      <site-navigation profile-complete="$sessionUser.profileComplete" unread-messages="unreadMessages" notifications="notifications" session-language="sessionLanguage" current-state="$state.current"></site-navigation>
    </div>

    <footer>
      ZenLabs.pro Copyright &copy; 2017
    </footer>

    <!-- JS includes start -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
<!--    <script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>
  -->
    <script src="app.js"></script>
    <script src="router.js"></script>
    <!-- JS includes end -->
  </body>

</html>
